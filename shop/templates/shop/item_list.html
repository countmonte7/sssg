{% extends 'shop/layout.html' %}
{% load humanize %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% for item in item_list %}
        <div class="col-sm-2 mt-3">
            <div class="card">
                {% if item.photo %}
                    <img src="{{ item.photo.url }}" class="card-img-top" alt="...">
                {% endif %}
                <div class="card-body">
                    <p><h6 class="card-text">{{ item.name }}</h6></p>
                    <p class="card-text">{{item.amount|intcomma}}원</p>
                {% if item.desc %}
                    <p class="card-text">{{ item.desc }}</p>
                {% endif %}
                <a href="{% url 'shop:order_new' item.id %}" class="btn btn-outline-primary btn-block">구매하기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>  
{% endblock %}
